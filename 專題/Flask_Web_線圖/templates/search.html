<!DOCTYPE HTML>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>Awesome-pyecharts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
    
</head>

<body>

    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#season" data-toggle="tab">單季</a>
        </li>
        <li><a href="#four_season" data-toggle="tab">近四季</a>
        </li>
        <li><a href="#year_season" data-toggle="tab">年度</a>
        </li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="season">
            <div id="sitebody">
                <div id="content">{{data_plot|safe}}</div>
            </div>
            <div id="sitebody">
                <div id="footer">
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        <table class="table table-striped table-bordered table-hover">

                            <thead>
                                <tr>
                                    {% for i in labels %}
                                    <td>{{ i }}</td>
                                    {% endfor %}
                                </tr>
                            </thead>

                            <tbody>
                                {% for i in content %}
                                <tr>
                                    {% for j in i %}
                                    <td>{{ j }}</td>
                                    {% endfor %}
                                </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="four_season">
            <div id="sitebody">
                <div id="content">{{data_plot_d|safe}}</div>
            </div>
        </div>

        <div class="tab-pane fade" id="year_season">
            <div id="sitebody">
                <div id="content">{{data_plot_y|safe}}</div>
            </div>
        </div>
        
        <!--https://www.runoob.com/try/try.php?filename=bootstrap3-plugin-tab-->
    </div>
    </div>

</body>

</html>
