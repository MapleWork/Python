{% extends "layout.html" %}
{% block content %}

    <form method="GET" action="" enctype="multipart/form-data">
        
        <h1>財報排行</h1>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" id="sort-table" data-toggle="table">
                                <thead>
                                    <tr>
                                        {% for i in labels %}
                                            <th data-sortable="true">
                                                {{ i }}
                                            </th>
                                        {% endfor %}
                                    </tr>

                                </thead>
                                <tbody>
                                    {% for i in content %}
                                        <tr>
                                            {% for j in i %}
                                                <td>{{ j }}</td>
                                            {% endfor %}
                                        </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form> 
{% endblock content %}
